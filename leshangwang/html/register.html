<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>login</title>
		<script type="text/javascript" src="../js/ajax.js" ></script>
		<script type="text/javascript" src="../js/register.js" ></script>
		<link rel="stylesheet" href="../css/register.css" />
	</head>
	<body>
		<div id="logo">
			<img src="../img/loginImg/logo_v100.png" />
		</div>
		<form id="form_login">
			<div class="tip">新用户注册即可领取500元专享礼包</div>
			
			<div id="form_left">
				<h4>注册新账号</h4>
				<input type="text" placeholder="请输入常用的手机号" id="phone" />
				<p></p>
				
				<input type="text" placeholder="请输入图形验证码" id="checkNum" />
				<p></p>
				<div id="box">
					<div id="yanzheng"></div>
					<div id="change">换一换</div>
				</div>
				
				<input type="text" placeholder="请输入短信验证码" id="msg" />
				<div id="msgNum">获取验证码</div>
				<p></p>
				
				<input type="password" placeholder="请设置密码" id="psd" />
				<p class="passwordLevel"></p>
				<div id="psdLevel">
					<span>弱</span>
					<span>中</span>
					<span>强</span>
				</div>
				
				<span id="sp1"><input type="checkbox" checked="checked" />
				我以阅读并同意<a href="javascript:;"><<尚品网用户协议>></a>
				</span>
				<input type="button" value="注册" id="btn"  />
			</div>
			
			
			<div id="form_right">
				<div id="box1">
					<p>已有尚品账号：</p>
					<a href="login.html">直接登陆</a>
					<img src="../img/loginImg/arrow.jpg" />
				</div>
				<div id="box2">
					<img src="../img/loginImg/loginBg.jpg" />
				</div>
			</div>
		</form>
		
	</body>
</html>
